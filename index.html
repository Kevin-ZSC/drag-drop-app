<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <div class="box">
            <div class="list" draggable="true" >1</div>
            <div class="list" draggable="true" >2</div>
            <div class="list" draggable="true" >3</div>
            <div class="list" draggable="true" >4</div>
        </div>
        <div class="empty-box"></div>
    </div>

    <script>
        let leftBox = document.querySelector('.box');
        let rightBox = document.querySelector('.empty-box');
        let items = document.querySelectorAll('.list');
       
        
        for(let item of items){
           item.addEventListener('drag',(e)=>{
            let selected = e.target;

             rightBox.addEventListener('dragover',(e)=>{
                e.preventDefault();
             });

             rightBox.addEventListener('drop',(e)=>{
                
                rightBox.appendChild(selected);
                selected=null;
             });
             
             leftBox.addEventListener('dragover',(e)=>{
                e.preventDefault();
             });

             leftBox.addEventListener('drop',(e)=>{
                leftBox.appendChild(selected);
                selected=null;
             });
           })
        }
        
    



    </script>
</body>
</html>
